<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>युनिकोड | जनार्दन अर्याल </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:url" content="https://janardanaryal.com.np/unicode/" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="./assets/css/default.css" rel="stylesheet">
    <link href="./assets/css/theme.css" rel="stylesheet">
    
</head>
<body>
    <section class="section content-editor special-featured-news col-md-12 mt-30 mb-30">
        <div class="custom-container">
            <div class="row sif-images">
                <div class="featured-images col-md-12 unicode-box">
                    <ul class="nav nav-tabs converter-tab" id="myTab" role="tablist">
                        <li class="nav-item active">
                            <a class="nav-link active" id="preeti-tab" data-toggle="tab" href="#preeti" role="tab"
                                aria-controls="preeti" aria-selected="true">प्रीतिबाट युनिकोड</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="roman-tab" data-toggle="tab" href="#roman" role="tab"
                                aria-controls="roman" aria-selected="false">रोमनाइज्ड नेपाली </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="unicode-tab" data-toggle="tab" href="#unicode" role="tab"
                                aria-controls="preeti" aria-selected="false">युनिकोडबाट प्रीति</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="preeti" role="tabpanel" aria-labelledby="preeti-tab">
                            <form class="unicode-form" name="form">
                                <div class="row form-group">
                                    <div class="col-md-6">
                                        <label style="color:black;">प्रीतिमा लेख्नुहोस: </label>
                                        <textarea id="preetiTextArea" name="TextToConvert"
                                            class="textfield form-control textarea" placeholder="यहाँ टाइप गर्नुहोस्"
                                            autocomplete="off" style="font-family: preeti;" rows="6"
                                            onkeyup="javascript:unicodeConverter();"></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <label style="color:black;">युनिकोड</label>
                                        <textarea id="unicodeTextArea" name="ConvertedText" autocomplete="off"
                                            class="textfield form-control textarea" rows="6"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="roman" role="tabpanel" aria-labelledby="roman-tab">

                            <form class="unicode-form">
                                <div class="row form-group">
                                    <div class="col-md-6">
                                        <label style="color:black;">रोमन नेपालीमा लेख्नुहोसः उदाहरण -> mero = मेरो</label>
                                        <textarea id="roman-unicode" name="roman-type"
                                            class="textfield textarea form-control" placeholder="यहाँ टाइप गर्नुहोस्"
                                            rows="6" autocomplete="off"></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <label style="color:black;">नेपाली</label>
                                        <textarea id="roman-output" name="roman-type" autocomplete="off" readonly
                                            class="textfield textarea form-control" rows="6"></textarea>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <div class="tab-pane fade" id="unicode" role="tabpanel" aria-labelledby="unicode-tab">

                            <form class="unicode-form" name="form">
                                <div class="row form-group">
                                    <div class="col-md-6">
                                        <label style="color:black;">युनिकोडमा लेख्नुहोस</label>
                                        <textarea id="unicodeTextArea2" name="unicode"
                                            class="textfield form-control textarea" placeholder="यहाँ टाइप गर्नुहोस्"
                                            rows="6" onkeyup="javascript:preetiConverter();"
                                            autocomplete="off"></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <label style="color:black;">प्रीति</label>
                                        <textarea id="preetiTextArea2" rows="6" name="ConvertedText" autocomplete="off"
                                            class="textfield textarea form-control"
                                            style="font-family: preeti;"></textarea>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        $(document).ready(() => {

            $(window).scroll(function (e) {
                e.preventDefault();
                e.stopPropagation();
            })
            $('#submitSubmission').click(() => {
                $('#submissionForm').submit();
            });

            $(document).on("click", function (event) {
                $('#nav-middle .dropdown').removeClass('active');
            });
        });
    </script>
    <script>
        $(document).on("click", function (event) {
            $('#nav-middle .dropdown').removeClass('active');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/gh/janardanaryal/aboutme@1.2.0/assets/js/roman.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/janardanaryal/aboutme@1.2.0/assets/js/preeti_to_unicode.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/janardanaryal/aboutme@1.2.0/assets/js/unicode_to_preeti.js"></script>
    <script>
        function convertToRoman(e) {
            var value = $('#roman-unicode').val();

            input(value.trim().toLowerCase());
        }

        $("#roman-unicode").keyup(function (e) {
            convertToRoman(e);
        });

        $('#roman-convert').on('click', function (e) {
            e.preventDefault();
            convertToRoman(e);
        });
    </script>
</body>
</html>
